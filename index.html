<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive BMI Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .bmi-card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
    }

    .bmi-title {
      font-weight: 600;
      margin-bottom: 25px;
      color: #333;
    }

    .form-control {
      border-radius: 12px;
      border: 1px solid #ccc;
    }

    .btn-calculate {
      background: linear-gradient(to right, #8f94fb, #4e54c8);
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 12px;
      padding: 10px 20px;
      transition: all 0.3s ease;
    }

    .btn-calculate:hover {
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      transform: scale(1.03);
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }

    .result-number {
      color: #4e54c8;
      font-weight: bold;
    }

    .result-status {
      font-style: italic;
      color: #28a745;
    }

    @media (max-width: 576px) {
      body {
        padding: 20px;
        height: auto;
      }

      .bmi-card {
        padding: 25px;
        border-radius: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="bmi-card text-center">
    <h2 class="bmi-title">BMI Calculator</h2>

    <div class="form-floating mb-3">
      <input type="number" id="weight" class="form-control" placeholder="Weight">
      <label for="weight">Weight (kg)</label>
    </div>

    <div class="form-floating mb-4">
      <input type="number" id="height" class="form-control" placeholder="Height in cm">
      <label for="height">Height (cm)</label>
    </div>

    <button class="btn btn-calculate w-100" onclick="calculateBMI()">Calculate BMI</button>

    <div id="result" class="mt-4"></div>
  </div>

  <!-- JS -->
  <script src="main.js">
   
  </script>

</body>
</html>
